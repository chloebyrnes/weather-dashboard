<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assests/style.css">
    <title>Weather Dashboard</title>
</head>


<!--Header Section-->
<header>
    
    <h1>Weather Dashboard</h1>

</header>


<body>

    <section>
        <div>
          <label>Search for a City:</label>
          <input type="search" placeholder="Search" id="inputcity"><br>
          <button style="width: 100%" type="submit" id="search-button">Enter City</button>
        </div>
        
        <button style="width: 100%" type="submit" id="clear-button">Clear History</button>
        <div id="past-search">
            <p>Past Searches:</p>
            <ul id="city-list" class="hide"> </ul>
        </div>
    </section>

      <!--Current Conditions-->

      <section class="current">
        <div id="currentConditions">
            <h2> City:<span id="cityname"></span> </h2>
            <p>Temp: <span id = "todaytemp"> </span></p>
            <p>Wind: <span id = "todaywind"> </span></p>
            <p>Humidity: <span id = "todayhumidity"> </span></p>
            <p class="uvi">UV Index: <span id = "todayuvindex"> </span></p>
        </div>
     </section>



        <!--5 Day Forecast-->

        <section class="fiveday">
        <div id="fiveDayForecast">


            <div id="daily-1div">
            <h3 id = "day-1" class="dateText">  </h3>
                    <p> Temp:<span class="tempText" id = "day-1-temp"> </span></p>
                    <p> Wind: <span class = "windText" id= "day-1-wind"> </span></p>
                    <p> Humidity: <span class = "humidityText" id= "day-1-humidity"> <span></p>
                    <p class="uvi"> UV Index: <span class = "uvText" id= "day-1-uv"> <span></p>
            </div>


            <div id="daily-2div">
            <h3 id = "day-2" class="dateText">  </h3>
                    <p> Temp:<span class="tempText" id = "day-2-temp"> </span></p>
                    <p> Wind: <span class = "windText" id= "day-2-wind"> </span></p>
                    <p> Humidity: <span class = "humidityText" id= "day-2-humidity"> <span></p>
                    <p class="uvi"> UV Index: <span class = "uvText" id= "day-2-uv"> <span></p>
            </div>


            <div id="daily-3div">
            <h3 id = "day-3" class="dateText">  </h3>
                    <p> Temp:<span class="tempText" id = "day-3-temp"> </span></p>
                    <p> Wind: <span class = "windText" id= "day-3-wind"> </span></p>
                    <p> Humidity: <span class = "humidityText" id= "day-3-humidity"> <span></p>
                    <p class="uvi"> UV Index: <span class = "uvText" id= "day-3-uv"> <span></p>
            </div>


            <div id="daily-4div">
            <h3 id = "day-4" class="dateText">  </h3>
                    <p> Temp:<span class="tempText" id = "day-4-temp"> </span></p>
                    <p> Wind: <span class = "windText" id= "day-4-wind"> </span></p>
                    <p> Humidity: <span class = "humidityText" id= "day-4-humidity"> <span></p>
                    <p class="uvi"> UV Index: <span class = "uvText" id= "day-4-uv"> <span></p>
            </div>
            

            <div id="daily-5div">
            <h3 id = "day-5" class="dateText">  </h3>
                <p> Temp:<span class="tempText" id = "day-5-temp"> </span></p>
                <p> Wind: <span class = "windText" id= "day-5-wind"> </span></p>

            </div>


         </div>
        </section>
